  <link rel="stylesheet" href="../../menu/css/estilo.css" />
</head>
<body>
  <header>
    <h1>Burger House</h1>
    <button id="menu-toggle" aria-label="Abrir menu">&#9776;</button>

        <li><a href="#">Início</a></li>

        <figure>
          <img src="../../menu/imagens/americano.jpg" alt="Burger 2" />
